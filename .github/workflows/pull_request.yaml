# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@2fde90ca793b21b68edc62e13266f44b08018da0

  verify-rego-policy:
    uses: harmelodic/workflows/.github/workflows/verify-rego-policy.yaml@2fde90ca793b21b68edc62e13266f44b08018da0

  yamllint-cases:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5
      - run: yamllint cases .yamllint.yaml
